{% extends "base.html" %}

{% block content %}

<h1 class="block-title"><span>Цветы</span></h1>

{% if flowers %}

{% for flower in flowers %}

{% if forloop.counter0|divisibleby:"3" %}
<div class="row"></div>
{% endif %}

<div class="entry col-md-4">
	<div class="entry-content">
	<a href="{% url 'show_flower' flower.permalink %}">
		<img src="{{flower.image.url}}" width=500 />
		<h2>{{flower.name}}</h2>
	</a>
	<p>{{flower.short_desc|safe}}</p>
    </div>
</div>

{% endfor %}

<div style="clear:both;"></div>
{% endif %}
{% endblock %}
